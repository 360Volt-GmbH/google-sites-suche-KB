<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dokumentensuche</title>
  <!-- Poppins Schriftart von Google Fonts einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', Arial, sans-serif; 
      padding: 20px;
    }
    .search-box { 
      max-width: 600px; 
      margin: 0 auto; 
    }
    input { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px; 
    }
    h2, p {
      color: white;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Knowledge Base Suche</h2>
    <input id="search" placeholder="Suchbegriff eingeben..." 
           onkeyup="if(event.key === 'Enter') {
             const searchTerm = encodeURIComponent(this.value);
             window.open(`https://docs.google.com/document/d/1iaD3_VcWWofWWAdXARowMgOzEbV_yd20OyoveHqiYvE/edit?hl=de#search=${searchTerm}`);
           }">
    <p>Dr√ºcke Enter um in der Knowledge Base zu suchen</p>
  </div>
</body>
</html>
