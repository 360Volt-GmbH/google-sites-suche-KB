<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dokumentensuche</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding: 20px;
      background-color: #2a2a2a;
      margin: 0;
    }
    .search-box { 
      max-width: 600px; 
      margin: 0 auto;
    }
    input { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    h2, p {
      color: white;
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    #message {
      color: #ff9999;
      display: none;
      margin: 10px 0;
    }
    .hint {
      color: #aaa;
      font-size: 14px;
    }
    #document-list {
      color: #ddd;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Dokumentensuche</h2>
    <input id="search" placeholder="Dokumentname eingeben..." 
           onkeyup="handleSearch(event)">
    <p id="message">Dokument nicht gefunden!</p>
    
    <div id="document-list">
      <p><strong>Verfügbare Dokumente:</strong></p>
      <ul>
        <li>Knowledge Base</li>
        <li>Mitarbeiterportal</li>
        <li>Handbuch</li>
      </ul>
    </div>
    <p class="hint">Groß-/Kleinschreibung egal, aber exakter Name erforderlich</p>
  </div>

  <script>
    // Einfache Dokumenten-Datenbank - HIER NEUE DOKUMENTE EINTRAGEN
    const documents = {
      "knowledge base": "https://docs.google.com/document/d/1iaD3_VcWWofWWAdXARowMgOzEbV_yd20OyoveHqiYvE/edit",
      "mitarbeiterportal": "https://docs.google.com/document/d/1RywUMZ_azWA6ObyOi9H-pBnbuKRMHOpf-cnAPR4K_tM/edit?usp=drive_link",
      "handbuch": "HIER_GOOGLE_DOCS_LINK_EINFÜGEN"
    };

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const searchTerm = document.getElementById('search').value.toLowerCase().trim();
        const message = document.getElementById('message');
        
        if (documents[searchTerm]) {
          window.open(documents[searchTerm]);
        } else {
          message.style.display = 'block';
          setTimeout(() => message.style.display = 'none', 3000);
        }
      }
    }
  </script>
</body>
</html>
