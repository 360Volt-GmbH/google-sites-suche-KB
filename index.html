<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dokumentensuche</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding: 20px;
      background-color: #2a2a2a;
      margin: 0;
    }
    .search-box { 
      max-width: 600px; 
      margin: 0 auto;
    }
    input { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    h2, p {
      color: white;
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    #message {
      color: #ff9999;
      display: none;
      margin-top: 10px;
    }
    .hint {
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Knowledge Base Suche</h2>
    <input id="search" placeholder="'Knowledge Base' eingeben..." 
           onkeyup="handleSearch(event)">
    <p class="hint">Nur die exakte Eingabe öffnet das Dokument</p>
    <p id="message">Bitte genau "Knowledge Base" eingeben</p>
  </div>

  <script>
    function handleSearch(event) {
      const searchTerm = document.getElementById('search').value.trim().toLowerCase();
      const message = document.getElementById('message');
      
      if (event.key === 'Enter') {
        // Nur bei exakter Übereinstimmung (ohne Berücksichtigung von Groß-/Kleinschreibung)
        if (searchTerm === "knowledge base") {
          window.open("https://docs.google.com/document/d/1iaD3_VcWWofWWAdXARowMgOzEbV_yd20OyoveHqiYvE/edit");
        } else {
          message.style.display = 'block';
          // Nach 3 Sekunden verschwinden lassen
          setTimeout(() => message.style.display = 'none', 3000);
        }
      }
    }
  </script>
</body>
</html>
