<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dokumentensuche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: white;
      --hint-color: #aaaaaa;
      --error-color: #ff9999;
      --input-border: #cccccc;
      --result-bg: rgba(255,255,255,0.1);
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background: transparent !important;
      display: flex;
      flex-direction: column;
    }
    
    .search-box {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      margin-bottom: 12px;
      -webkit-appearance: none;
      background: white;
      color: black;
    }
    
    h2, p {
      color: var(--text-color);
      text-align: center;
      margin: 0 0 12px 0;
    }
    
    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    
    #message {
      color: var(--error-color);
      display: none;
      margin: 12px 0;
      font-size: 0.9rem;
    }
    
    .hint {
      color: var(--hint-color);
      font-size: 0.85rem;
      margin: 8px 0;
    }
    
    #results {
      display: none;
      margin-top: 20px;
      max-height: calc(50vh - 100px); /* Dynamische Höhe mit Platzberechnung */
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }
    
    /* Scrollbar für Webkit-Browser */
    #results::-webkit-scrollbar {
      width: 8px;
    }
    
    #results::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #results::-webkit-scrollbar-thumb {
      background-color: var(--hint-color);
      border-radius: 4px;
    }
    
    .result-item {
      background: var(--result-bg);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      color: white;
    }
    
    .result-item:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .result-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    @media (max-width: 480px) {
      body { padding: 10px; }
      .search-box { padding: 5px; }
      input { padding: 10px; font-size: 15px; }
      h2 { font-size: 1.3rem; }
      #results {
        max-height: calc(40vh - 80px); /* Angepasste Höhe für Mobile */
      }
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Dokumentensuche</h2>
    <input id="search" placeholder="Suchbegriff eingeben..." 
           onkeyup="handleSearch(event)">
    <p class="hint">Drücke Enter, um die Suche zu starten</p>
    <p id="message">Keine Dokumente gefunden!</p>
    
    <div id="results"></div>
  </div>

  <script>
    // Dokumenten-Datenbank
    const documents = [
      {
        title: "[PRD] Knowledge Base",
        keywords: ["knowledge base", "wissen", "dokumentation", "prd"],
        url: "https://docs.google.com/document/d/1iaD3_VcWWofWWAdXARowMgOzEbV_yd20OyoveHqiYvE/edit"
      },
      {
        title: "[PRD] Mitarbeiterportal",
        keywords: ["mitarbeiterportal", "portal", "mitarbeiter", "prd"],
        url: "https://docs.google.com/document/d/1RywUMZ_azWA6ObyOi9H-pBnbuKRMHOpf-cnAPR4K_tM/edit?usp=drive_link"
      },
      {
        title: "Anleitung zur Zeiterfassung mit HERO",
        keywords: ["hero", "anleitung", "zeiterfassung", "hero"],
        url: "https://docs.google.com/document/d/1UTyBbdavDias7Om-185dpElcU7iY8u8OdQ-zMl-3v3U/edit?usp=drive_link"
      },
      {
        title: "Videoanleitung zur Zeiterfassung mit HERO",
        keywords: ["hero", "videoanleitung", "zeiterfassung", "hero"],
        url: "https://drive.google.com/file/d/1UNpcA4xfHj2OUR1GOLksH-fZ7zVF8Yjf/view?usp=drive_link"
      },
      {
        title: "Anleitung zum Ticketmanagement",
        keywords: ["anleitung", "ticketmanagement"],
        url: "https://docs.google.com/document/d/1XbqdDzr02ek7ASGSNCd-m3AMIjGywtGLzXlRR-P2Ha8/edit?usp=drive_link"
      },
      {
        title: "Anleitung zu Rechnungsrelevanten Änderungen/Rechnungsvorbereitung",
        keywords: ["anleitung", "rechnungsrelevante änderungen", "rechnungsvorbereitung"],
        url: "https://docs.google.com/document/d/1lvjA7LSZc6-exG3aI6aMv4rrHUvdTy-dY9NM2O4okIs/edit?usp=drive_link"
      },
      {
        title: "Videoanleitung zu Arbeitsberichten",
        keywords: ["videoanleitung", "arbeitsberichte"],
        url: "https://drive.google.com/file/d/1OYp-twlYA1xk8jPZrOycxzN9ZaTqLq_k/view?usp=drive_link"
      },
      {
        title: "Videoanleitung zu Projektabschlussberichten",
        keywords: ["videoanleitung", "projektabschluss", "projektabschlussberichte", "berichte"],
        url: "https://drive.google.com/file/d/1l4osvBC0ELAkNejXb75wAuF_UKpsp6PI/view?usp=drive_link"
      },
    ];

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const searchTerm = document.getElementById('search').value.toLowerCase().trim();
        const message = document.getElementById('message');
        const resultsContainer = document.getElementById('results');
        
        // Suche durchführen
        const results = documents.filter(doc => 
          doc.title.toLowerCase().includes(searchTerm) || 
          doc.keywords.some(keyword => keyword.includes(searchTerm))
        );
        
        // Ergebnisse anzeigen
        if (results.length > 0) {
          message.style.display = 'none';
          resultsContainer.innerHTML = '';
          results.forEach(doc => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.innerHTML = `
              <div class="result-title">${doc.title}</div>
            `;
            item.addEventListener('click', () => window.open(doc.url));
            resultsContainer.appendChild(item);
          });
          resultsContainer.style.display = 'block';
          
          // Nach dem Rendern der Ergebnisse Scrollposition anpassen
          setTimeout(() => {
            resultsContainer.scrollTop = resultsContainer.scrollHeight;
          }, 10);
        } else {
          message.style.display = 'block';
          resultsContainer.style.display = 'none';
        }
      }
    }
    
    // Mobile Viewport Fix
    function adjustForMobile() {
      if (window.innerWidth <= 480) {
        document.querySelector('meta[name="viewport"]')
          .setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
      }
    }
    
    window.addEventListener('resize', adjustForMobile);
    adjustForMobile();
  </script>
</body>
</html>
