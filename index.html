<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dokumentensuche</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding: 20px;
      background-color: #2a2a2a;
      margin: 0;
    }
    .search-box { 
      max-width: 600px; 
      margin: 0 auto;
    }
    input { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    h2, p {
      color: white;
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    .hint {
      color: #aaa;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Knowledge Base Suche</h2>
    <input id="search" placeholder="Dokumentnamen eingeben..." 
           onkeyup="handleSearch(event)">
    <p class="hint">Gib "Knowledge Base" ein um das Dokument zu öffnen</p>
    <p id="message" style="color:#ff9999;display:none;">Bitte gib den korrekten Dokumentnamen ein</p>
  </div>

  <script>
    const DOCUMENT_NAME = "knowledge base"; // Kleinbuchstaben für Vergleich
    const DOCUMENT_URL = "https://docs.google.com/document/d/1iaD3_VcWWofWWAdXARowMgOzEbV_yd20OyoveHqiYvE/edit";
    
    function handleSearch(event) {
      const message = document.getElementById('message');
      message.style.display = 'none';
      
      if (event.key === 'Enter') {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        
        // Prüft ob der Suchbegriff im Dokumentnamen vorkommt
        if (searchTerm.includes("knowledge") || searchTerm.includes("base")) {
          window.open(DOCUMENT_URL);
        } else {
          message.style.display = 'block';
        }
      }
    }
  </script>
</body>
</html>
